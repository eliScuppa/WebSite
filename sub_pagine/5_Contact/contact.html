<article class="contact" data-page="contatti">
    <header>
        <h2 class="h2 article-title">Contact</h2>
    </header>

    <section class="mapbox" data-mapbox>
        <figure>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2892.6295438868237!2d13.254914876647769!3d43.53091736033061!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x132d9967842332e1%3A0x1ac353ff4abc6200!2sVia%20Mario%20Saveri%2C%205%2C%2060035%20Jesi%20AN!5e0!3m2!1sit!2sit!4v1709287008824!5m2!1sit!2sit" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </figure>
    </section>

    <section class="contact-form">
        <h3 class="h3 form-title">Contact Form</h3>

        <form action="#" class="form" data-form>
            <div class="input-wrapper">
                <input type="text" name="fullname" class="form-input" placeholder="Full name" required data-form-input>
                <input type="email" name="email" class="form-input" placeholder="Email address" required data-form-input>
            </div>

            <textarea name="message" class="form-input" placeholder="Your Message" required data-form-input></textarea>
            
            <button class="form-btn" type="submit" disabled data-form-btn>
                <ion-icon name="paper-plane"></ion-icon>
                <span>Send Message</span>
            </button>
        </form>
    </section>

    <div style="text-align: center; width: 100%; color: white; padding-top: 24px;;">

    </div>
</article>
